<script>
// (ต่อจากส่วนก่อนหน้า) ต่อฟังก์ชันคำนวณแคลอรี
function calculateCalories() {
  const weight = parseFloat(document.getElementById("weight").value);
  const menuInput = document.getElementById("menuInput").value.trim();
  const resultDiv = document.getElementById("result");
  if (isNaN(weight) || weight < 20 || weight > 200) {
    resultDiv.innerHTML = "<p style='color:red;'>กรุณากรอกน้ำหนักตัวที่ถูกต้อง (20-200 กิโลกรัม)</p>";
    return;
  }
  if (!menuInput) {
    resultDiv.innerHTML = "<p style='color:red;'>กรุณากรอกชื่อเมนูอาหาร</p>";
    return;
  }
  // แยกเมนูที่กรอก (แยกด้วย , ; หรือ new line)
  let menus = menuInput.split(/[\n,;]/).map(s => s.trim()).filter(s => s.length > 0);

  let totalCalories = 0;
  let notFound = [];
  for (let menu of menus) {
    if (calorieDB[menu] !== undefined) {
      totalCalories += calorieDB[menu];
    } else {
      notFound.push(menu);
    }
  }
  let output = `<p>น้ำหนักตัว: <b>${weight} กก.</b></p>`;
  output += `<p>เมนูที่ใส่: <b>${menus.join(", ")}</b></p>`;
  output += `<p>แคลอรี่รวม: <b>${totalCalories} กิโลแคลอรี่</b></p>`;
  if (notFound.length > 0) {
    output += `<p style="color:orange;">ไม่มีข้อมูลแคลอรี่สำหรับเมนู: ${notFound.join(", ")}</p>`;
  }
  // คำนวณแนะนำการออกกำลังกาย (วิ่งหรือเดิน)
  // สมมุติค่าเผาผลาญโดยประมาณ: 1 กิโลเมตรวิ่งเผาผลาญประมาณ 70 กิโลแคลอรี่ต่อน้ำหนัก 70 กก.
  // ปรับแคลต่อกิโลเมตรตามน้ำหนัก: (weight/70)*70 = weight (ง่าย ๆ คือ weight กิโลแคลอรี่ต่อต้นทาง)
  let calPerKmRun = weight; // เผาผลาญแคลอรี่วิ่ง 1 กม.
  let calPerKmWalk = weight * 0.5; // เผาผลาญเดิน 1 กม.

  let runKm = (totalCalories / calPerKmRun).toFixed(2);
  let walkKm = (totalCalories / calPerKmWalk).toFixed(2);

  output += `<p>ต้องวิ่งประมาณ <b>${runKm} กิโลเมตร</b> หรือเดินประมาณ <b>${walkKm} กิโลเมตร</b> เพื่อเผาผลาญแคลอรี่นี้</p>`;

  resultDiv.innerHTML = output;
}

// ฟังก์ชันรีเซ็ตข้อมูล
function resetForm() {
  document.getElementById("weight").value = "";
  document.getElementById("menuInput").value = "";
  document.getElementById("result").innerHTML = "";
}
</script>
